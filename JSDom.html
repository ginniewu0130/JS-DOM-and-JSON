<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
    table {
    border-collapse: collapse;
    }
    td, th {
    border-bottom: 1px solid black;
    }
    </style>
</head>
<body>
    <div>
        <h1>JavaScript-DOM 與 JSON練習</h1>
    </div>


    <script>
        let Titles=["排名","公司","國別","市占率%"];
        const marketingShare = [
            { Ranking: 1, Company: "台積電", Country: "台灣", Ratio: "53.1" },
            { Ranking: 2, Company: "三星電子", Country: "韓國", Ratio: "17.3" },
            { Ranking: 3, Company: "聯電", Country: "台灣", Ratio: "7.2" },
            { Ranking: 4, Company: "格羅方德", Country: "美國", Ratio: "6.1" },
            { Ranking: 5, Company: "中芯國際", Country: "中國", Ratio: "5.3" },
            { Ranking: 6, Company: "華虹半導體", Country: "中國", Ratio: "2.6" },
            { Ranking: 7, Company: "力積電", Country: "台灣", Ratio: "1.8" },
            { Ranking: 8, Company: "世界先進", Country: "台灣", Ratio: "1.4" },
            { Ranking: 9, Company: "高塔半導體", Country: "以色列", Ratio: "1.4" },
            { Ranking: 10, Company: "東部高科", Country: "南韓", Ratio: "1" }
            ];
            
            
        //設定表格樣式
        let container = document.createElement('div');
        container.setAttribute('id', 'conrainer');
        document.body.appendChild(container);
        let Table = document.createElement('table');
        Table.style.border = '1px solid black';
        Table.style.fontSize = '20px';
        Table.style.fontWeight = '700';
        Table.style.textAlign = 'center'



        window.onload = function () {
            setTitle(Titles);
            setBody(marketingShare);
            let mytable = document.querySelector('table');
            let td = mytable.querySelectorAll('td');
            for (let i = 1; i < td.length; i++) {
                td[i].style.paddingLeft = '30px';
            }
        }


        function setTitle(T) {
            let tr = document.createElement('tr');

            T.forEach(item => {
                let td = document.createElement('td');
                td.innerText = item;
                tr.append(td);
            });
            Table.append(tr);
        }

        function setBody(data) {
            let tr = document.createElement('tr');

            data.forEach(company => {
                let x = Object.keys(company);
                let tr = document.createElement('tr');
                x.forEach(item => {
                    let td = document.createElement('td');
                    td.innerText = company[item];
                    tr.append(td);
                })
                Table.append(tr);
                container.appendChild(Table);
            })
        }
    </script>

</body>
</html>
